<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Таблицы</title>
  </head>

  <body>
    <h1>Список покупок</h1>
   <table border="1" cellpadding ="20">
    <colgroup>
    <col span="1" style="background-color: #eee;">
    <col span="1">
    <col span="1" style="background-color: #89ff89;">
  </colgroup>
    <caption>Таблица</caption>
    <tr>
        <th>Наименование продукта</th>
        <th>Цена</th>
        <th>Скидка</th>
        <th>Дата покупки</th>
    </tr>
    <tr>
        <td>Шашлык</td>
        <td>620 руб</td>
        <td>0%</td>
        <td rowspan="3">13.08.2022</td>
    </tr>
    <tr>
        <td>Огурцы</td>
        <td>100 руб</td>
        <td>10%</td>
    </tr>
    <tr>
      <td>Помидоры</td>
      <td>200 руб</td>
      <td>10%</td>
  </tr>
  <tr>
    <td>Пиво</td>
    <td>1500 руб</td>
    <td>5%</td>
    <td>12.08.2022</td>
</tr>
   </table>


    <p>На этой странице скоро будут представлены мои проекты.</p>
  </body>
</html>
